<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carbon Credit Loyalty Card</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        .loyalty-card {
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .loyalty-card img {
            max-width: 100%;
            border-radius: 6px;
            margin-bottom: 15px;
        }

        .user-info {
            font-size: 18px;
            margin-bottom: 15px;
        }

        .carbon-credits {
            font-size: 24px;
            color: #27ae60;
            margin-bottom: 20px;
        }

        .actions {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="loyalty-card">
        <img src="loyalty_card_logo.png" alt="Loyalty Card Logo">
        <div class="user-info">
            <p><strong>Full Name:</strong> John Doe</p>
            <p><strong>Email:</strong> john@example.com</p>
        </div>
        <div class="carbon-credits">
            <p><strong>Carbon Credits:</strong> 100</p>
        </div>
        <div class="actions">
            <button onclick="redeemCredits()">Redeem Credits</button>
            <button onclick="earnCredits()">Earn Credits</button>
        </div>
    </div>

    <script>
        // Add your JavaScript functions for earning and redeeming credits here
        function earnCredits() {
            // Implement logic for earning credits
            alert('Earning credits...');
        }

        function redeemCredits() {
            // Implement logic for redeeming credits
            alert('Redeeming credits...');
        }
    </script>
</body>
</html>
